<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Amministratore</title>
    <link rel="stylesheet" href="../static/css/core.css">
    <link rel="stylesheet" href="../static/css/style-logAmministratore.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo" >
                <a href="#home"><img src="../static/img/logo.png" alt="logo"></a>
            </div>
            <div class="indietro">
                <img src="../static/img/indietro.png" alt="torna indietro">
            </div>
        </div>

        <div class="content">
            <div class="containerForm">
                <div class="log">
                    <p>Login</p> 
                 </div>
                 <div class="form">
                    <form action="#" method="post" name="myform">
                        <label>Email</label><input type="text">
                        <label>Password</label><input type="password">
                        <label>Codice Destinatario</label><input type="text">
                    </form> 
                 </div>
                 <div class="interazioni">
                    <div class="checkbox">
                        <input type="checkbox" id="ricordami" name="ricordami" value="ricordami">
                        <label for="ricordami">Ricordami</label>
                    </div>
                 <div class="bottone">
                    <button id="invia">Accedi</button>
                </div> 
                 </div>

            </div>
        </div>

        <div class="header">
            <div class="cell">
                <a href="#"><img src="../static/img/cell.png" alt=""></a>
            </div>
            <div class="info">
                <a href="" class="assistenza">ASSISTENZA</a>
                <a href="">COME FUNZIONA</a>
            </div>
            <div class="social">
                <a href="#"><img src="../static/img/fb.png" alt=""></a>
                <a href="#"><img src="../static/img/ig.png" alt=""></a>
            </div>
           
        </div>
    </div>

    <script src="../static/js/script-logAmministratore.js"></script>
</body>
</html>
