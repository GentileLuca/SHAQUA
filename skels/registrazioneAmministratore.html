<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Amministratore</title>
    <link rel="stylesheet" href="../static/css/core.css">
    <link rel="stylesheet" href="../static/css/style-registrazioneAmministratore.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo" >
                <a href="#home"><img src="../static/img/logo.png" alt="logo"></a>
            </div>
            <div class="indietro">
                <img src="../static/img/indietro.png" alt="torna indietro">
            </div>
        </div>

        <div class="content">
            <div class="containerForm">
                <div class="log">
                    <p>Registrazione</p> 
                 </div>
                 <div class="form">
                    <form action="#" method="post" name="myform">
                        <div><input type="text" id="nome" name="nome" placeholder="Nome"></div>
                        <div><input type="email" id="email" name="email" placeholder="Email" > </div>
                        <div><input type="text" id="cognome" name="cognome" placeholder="Cognome"></div>
                        <div> <input type="email" id="verificaEmail" name="verificaEmail" placeholder="Conferma email"></div>
                        <div><input type="text" id="codDestinatario" name="codDestinatario" placeholder="Codice destinatario" ></div>
                        <div><input type="password" id="Password" name="password" placeholder="Password" ></div>
                        <div><input type="text" id="verifcaCodDestinatario" name="verifcaCodDestinatario" placeholder="Conferma codice destinatario"></div>
                        <div><input type="Password" id="verificaPassword" name="verificaPassword" placeholder="Conferma Password" ></div>
                    </form> 
                 </div>
                 <div class="bottone">
                    <button id="invia">INVIA</button>
                </div>
            </div>

        </div>

        <div class="header">
            <div class="cell">
                <a href="#"><img src="../static/img/cell.png" alt=""></a>
            </div>
            <div class="info">
                <a href="" class="assistenza">ASSISTENZA</a>
                <a href="homePage.html#cosaOffriamo">COME FUNZIONA</a>
            </div>
            <div class="social">
                <a href="https://it-it.facebook.com/"><img src="../static/img/fb.png" alt=""></a>
                <a href="https://www.instagram.com/accounts/login/"><img src="../static/img/ig.png" alt=""></a>
            </div>
           
        </div>
    </div>

    <script src="../static/js/script-registrazioneAmministratore.js"></script>
</body>
</html>
